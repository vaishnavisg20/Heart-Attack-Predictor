<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-blue-100 to-sky-200 min-h-screen font-sans flex justify-center items-start py-10">

  <div class="bg-white shadow-2xl rounded-3xl p-10 w-full max-w-3xl">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-4xl font-bold text-yellow-600 flex items-center gap-2">
        ⚙️ Account Settings
      </h1>
      <a href="/dashboard" class="text-yellow-600 hover:text-yellow-800 underline transition">
        ← Back to Dashboard
      </a>
    </div>

    <p class="text-gray-600 mb-8">Update your profile and account information below.</p>

    <!-- Settings Form -->
    <form class="space-y-6">
      <!-- Username -->
      <div>
        <label for="username" class="block text-gray-700 font-semibold mb-1">Username</label>
        <input id="username" type="text" value="john_doe"
               class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"/>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-gray-700 font-semibold mb-1">Email</label>
        <input id="email" type="email" value="john@example.com"
               class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"/>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-gray-700 font-semibold mb-1">Password</label>
        <input id="password" type="password" placeholder="••••••••"
               class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"/>
      </div>

      <!-- Buttons -->
      <div class="flex justify-between mt-8">
        <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-3 rounded-xl shadow transition">
          Save Changes
        </button>
        <button type="reset" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-3 rounded-xl transition">
          Cancel
        </button>
      </div>
    </form>
  </div>
</body>
</html>
