<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prediction History</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen flex items-center justify-center py-10 font-sans">

  <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-4xl">
    <h1 class="text-4xl font-bold text-green-600 mb-2">ğŸ“Š Prediction History</h1>
    <p class="text-gray-600 mb-6">Today is <span class="font-semibold text-gray-800">{{ current_date }}</span></p>

    <!-- Container for history items -->
    <div class="bg-gray-100 p-6 rounded-xl shadow-inner min-h-[100px]">
      {% if predictions %}
        <ul class="list-disc pl-6 space-y-3 text-gray-800">
          {% for p in predictions %}
            <li>
              <strong>Time:</strong> {{ p.timestamp }}<br />
              <strong>Input:</strong> {{ p.input }}<br />
              <strong>Prediction:</strong> {{ p.prediction }}
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <p class="text-gray-700">No predictions saved yet.</p>
      {% endif %}
    </div>

    <div class="mt-6">
      <a href="/dashboard" class="text-green-600 underline hover:text-green-800 transition">
        â† Back to Dashboard
      </a>
    </div>
  </div>
<form action="/clear-history" method="POST" onsubmit="return confirm('Are you sure you want to clear all history?');">
        <button type="submit" class="text-red-600 hover:underline text-sm font-medium">
          ğŸ—‘ Clear History
  </button>
</form>
</body>
</html>
