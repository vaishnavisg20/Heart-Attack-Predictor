<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Heart Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-tr from-indigo-100 via-sky-100 to-blue-200 min-h-screen flex items-center justify-center font-sans">

  <div class="bg-white shadow-2xl rounded-3xl p-10 w-full max-w-md transition-all duration-300 ease-in-out">
    <div class="text-center mb-8">
      <svg class="mx-auto h-12 w-12 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 11c1.657 0 3-1.343 3-3S13.657 5 12 5s-3 1.343-3 3 1.343 3 3 3zm0 2c-2.67 0-8 1.337-8 4v1h16v-1c0-2.663-5.33-4-8-4z" />
      </svg>
      <h2 class="text-3xl font-extrabold text-indigo-600 mt-2">Create Account</h2>
      <p class="text-gray-500 mt-1 text-sm">Register to use Heart Predictor</p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4 space-y-2">
          {% for category, message in messages %}
            <div class="p-3 rounded-lg text-sm
              {% if category == 'success' %} bg-green-100 text-green-800
              {% elif category == 'error' %} bg-red-100 text-red-800
              {% else %} bg-gray-100 text-gray-800 {% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('register') }}" method="POST" class="space-y-6">
      <div>
        <label class="block text-gray-700 font-medium mb-1">Username</label>
        <input type="text" name="username" required
          class="w-full border border-gray-300 rounded-xl px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-300 transition" />
      </div>

      <!-- Optional Email Field â€” remove this block if not using Firebase email/password -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Email</label>
        <input type="email" name="email"
          class="w-full border border-gray-300 rounded-xl px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-300 transition" />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Password</label>
        <input type="password" name="password" required
          class="w-full border border-gray-300 rounded-xl px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-300 transition" />
      </div>

      <button type="submit"
        class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-3 rounded-xl shadow-md transition duration-200">
        Register
      </button>
    </form>

    <p class="mt-6 text-center text-gray-600 text-sm">
      Already have an account?
      <a href="{{ url_for('login') }}" class="text-indigo-500 font-medium hover:underline">Login here</a>
    </p>
  </div>
</body>
</html>
